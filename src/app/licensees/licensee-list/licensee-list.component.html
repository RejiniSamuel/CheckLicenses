<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">Licensees</button>
  </div>
</div>
<hr />
<div class="row">
  <div *ngFor="let licensee of licensees" class="col-xs-12">
    <a href="#" class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ licensee.name }}</h4>
        <p class="list-group-item-text">{{ licensee.expdate }}</p>
      </div>
      <span class="pull-right">
        <!-- <img [src]="licensee." alt="{{ licensee.name }}" class="img-responsive" style="max-height: 50px;" /> -->
      </span>
    </a>
  </div>
  <app-recipe-item></app-recipe-item>
</div>
